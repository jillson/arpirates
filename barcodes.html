<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
             <img id="lighthouse" src="lighthouse.jpg"> <!-- By James Valentine & Sons - This image is available from the McCord Stewart Museum under the access number MP-0000.618.5This tag does not indicate the copyright status of the attached work. A normal copyright tag is still required. See Commons:Licensing for more information., Public Domain, https://commons.wikimedia.org/w/index.php?curid=10280708-->


        </a-assets>

        <a-marker type='barcode' value='1'>
            <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker>
        
        <a-marker type='barcode' value='0'>
            <a-image src="#lighthouse"></a-image>
        </a-marker>

        <a-marker type='barcode' value='2'>
            <a-box position='0 0.5 0' color="green"></a-box>
        </a-marker>

                <a-marker type='barcode' value='3'>
            <a-box position='0 0.5 0' color="red"></a-box>
        </a-marker>


        <a-marker type='barcode' value='28'>
            <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker>

        <a-marker type='barcode' value='9'>
            <a-sphere radius="4" color="#ff00ff"></a-sphere>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
