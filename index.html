<!DOCTYPE html>
<html>
  <head>
    <title>Pirate Telescope AR</title>


<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="ar-container"
    >
      <!-- Camera -->
      <!-- <a-camera position="0 0 0" look-controls-enabled="false"></a-camera> -->
  		<a-entity camera></a-entity>

      <!-- Image marker for your map -->
      <a-nft
        type="nft"
        url="/arpirates/mapImage"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- Glowing pirate route (example: red path) -->
        <a-entity line="start: -0.5 0 0; end: 0.5 0 0; color: red; opacity: 0.8"></a-entity>
        <a-entity line="start: 0.5 0 0; end: 0.5 0.5 0; color: red; opacity: 0.8"></a-entity>

        <!-- A floating glowing marker -->
        <a-sphere position="0.25 0.25 0" radius="0.05" color="yellow" emissive="orange"></a-sphere>
        <a-sphere position="0.75 0.25 0" radius="0.5" color="green" emissive="orange"></a-sphere>
      </a-nft>
    </a-scene>

</body>

</html>
