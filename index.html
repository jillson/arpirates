<!DOCTYPE html>
<html>
  <head>
    <title>Pirate Telescope AR</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
      #ar-container { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="ar-container"
    >
      <!-- Camera -->
      <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>

      <!-- Image marker for your map -->
      <a-nft
        type="nft"
        url="./mapImage"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- Glowing pirate route (example: red path) -->
        <a-entity line="start: -0.5 0 0; end: 0.5 0 0; color: red; opacity: 0.8"></a-entity>
        <a-entity line="start: 0.5 0 0; end: 0.5 0.5 0; color: red; opacity: 0.8"></a-entity>

        <!-- A floating glowing marker -->
        <a-sphere position="0.25 0.25 0" radius="0.05" color="yellow" emissive="orange"></a-sphere>
      </a-nft>
    </a-scene>
  </body>
</html>
